<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <ul>
        <%arrs.forEach(item=>{%>
        <li>
            <% if(item.isDirectory){%>
            <a href="<%=item.href%>">目录:<%=item.content%></a>
            <%}%> 
            <% if(!item.isDirectory){%>
            <a href="<%=item.href%>">文件:<%=item.content%></a>
            <button id="btn" onclick="getRange('<%=item.href%>')">206.该案例只获取前6个字节</button>
            <button id="btn" onclick="getEncoding('<%=item.href%>')">设置压缩</button>
            <%}%>
        </li>
        <%})%>
    </ul>
</body>
<script>
    function getRange(url) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.setRequestHeader('Range', `bytes=0-6`)
        xhr.onload = function () {
            alert(xhr.responseText);
        }
        xhr.send();
    }
    function getEncoding(url) {
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.setRequestHeader('encoding', true)
        xhr.onload = function () {
            console.log(xhr.responseText)
        }
        xhr.send();
    }
</script>

</html>
